specVersion: v0.1.0
package:
  name: "eth_blobs"
  version: v0.4.0

imports:
  beacon: https://github.com/pinax-network/firehose-beacon/releases/download/v0.1.0/beacon-v0.1.0.spkg
  kv: https://github.com/streamingfast/substreams-sink-kv/releases/download/v2.1.6/substreams-sink-kv-v2.1.6.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

protobuf:
  files:
    - pinax/ethereum/blobs/v1/blobs.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/eth_blobs.wasm

modules:
  - name: map_blobs
    initialBlock: 7677000
    kind: map
    inputs:
      - source: sf.beacon.type.v1.Block
    output:
      type: proto:pinax.ethereum.blobs.v1.Blobs

  - name: kv_out
    initialBlock: 7677000
    kind: map
    inputs:
      - map: map_blobs
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

  - name: graph_out
    kind: map
    initialBlock: 7677000
    inputs:
      - map: map_blobs
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges

sink:
  module: kv_out
  type: sf.substreams.sink.kv.v1.GenericService
  config:

network: goerli-cl

